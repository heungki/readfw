<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <style>
		table {
		  width: 50%;
		  border: 1px solid #444444;
		}
		th, td {
		  border: 1px solid #444444;
		}
	</style>
</head>

<body>
<div class="container">
    <div>
    	<h1>계좌 리스트</h1>
        <p></p>
        <table>
            <thead>
                <tr>
                    <th>계좌번호</th>
                    <th>고객번호</th>
                    <th>잔액</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="account : ${accountlist}">
                    <td th:text="${account.ACCOUNTNUM}"></td>
                    <td th:text="${account.CUSTOMERNUM}"></td>
                    <td th:text="${#numbers.formatInteger(account.BALANCE, 0, 'COMMA')}"></td>
                </tr>
            </tbody>
        </table>
        
        <p>
            <a href="/">홈 화면</a>
        </p>
    </div>
</div>

</body>
</html>

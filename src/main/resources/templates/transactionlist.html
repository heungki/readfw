<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <style>
		table {
		  width: 50%;
		  border: 1px solid #444444;
		}
		th, td {
		  border: 1px solid #444444;
		}
	</style>
</head>

<body>
<div class="container">
    <div>
    	<h1>거래 내역</h1>
        <p></p>
        <table>
            <thead>
                <tr>
                    <th>거래번호</th>
                    <th>계좌번호</th>
                    <th>거래시간</th>
                    <th>거래종류</th>
                    <th>금액</th>
                    <th>보내는사람</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactionlist}">
                    <td th:text="${transaction.TRANKEY}"></td>
                    <td th:text="${transaction.ACCOUNTNUM}"></td>
                    <td th:text="${transaction.TRANTIME}"></td>
                    <td th:switch="${transaction.TRANTYPE}">
			            <span th:case="I">입금</span> <span th:case="O">출금</span> 
			        </td>    			                    
                    <td th:text="${#numbers.formatInteger(transaction.AMOUNT, 0, 'COMMA')}"></td>
                    <td th:text="${transaction.SENDER}"></td>
                </tr>
            </tbody>
        </table>
        
        <p>
            <a href="/">홈 화면</a>
        </p>
    </div>
</div>

</body>
</html>

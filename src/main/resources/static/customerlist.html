<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <style>
		table {
		  width: 50%;
		  border: 1px solid #444444;
		}
		th, td {
		  border: 1px solid #444444;
		}
	</style>
</head>

<body>
<div class="container">
    <div>
    	<h1>고객 리스트</h1>
        <p></p>
        <table>
            <thead>
                <tr>
                    <th>고객번호</th>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customerlist}">
                    <td th:text="${customer.CUSTOMERNUM}"></td>
                    <td th:text="${customer.NAME}"></td>
                </tr>
            </tbody>
        </table>
        
        <p>
            <a href="/">홈 화면</a>
        </p>
    </div>
</div>

</body>
</html>
